
<div class="row">
  <div class="col-4">
    <form [formGroup]="docForm" (ngSubmit)="addNewDoc(docForm.value)" novalidate>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>

      <div class="form-group">
        <label>body</label>
        <textarea class="form-control" rows="4" formControlName="body"></textarea>
      </div>

      <button type="submit" class="btn btn-info btn-block" [disabled]="!docForm.valid">Add Docs</button>
    </form>
  </div>

  <div class="col-8">
    <div class="row my-3">
      <input id="search" class="form-control" type="text" [value]="inputValueAction$ | async" (input)="changedKeyword($event.target.value)" />

    </div>

    <div class="row">
      <div class="py-2" *ngFor="let item of documents$ | async">
        <h6>{{item.title}}</h6>
        <p>{{item.body}}</p>
      </div>
    </div>

  </div>

</div>
